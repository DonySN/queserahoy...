<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confesión Especial</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #d63384;
            font-size: 24px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        #btnSi {
            background-color: #28a745;
            color: white;
            box-shadow: 0px 4px 10px rgba(40, 167, 69, 0.5);
        }
        #btnSi:hover {
            background-color: #218838;
        }
        #btnNo {
            background-color: #dc3545;
            color: white;
            position: absolute;
            box-shadow: 0px 4px 10px rgba(220, 53, 69, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pregunta">¿Te gusto?</h1>
        <button id="btnSi" onclick="siguientePregunta()">Sí</button>
        <button id="btnNo" onclick="siguientePregunta()">No</button>
    </div>

    <script>
        let preguntas = [
            "¿Te gusto?",
            "¿te gustaria aun sabiendo que soy el power ranger azul y un maestro pokemon ?",
            "¿dicho eso puedo hacerte una pregunta muy especial?",
            "¿te gustaria oficializar conmigo amorcito?"
        ];
        let index = 0;

        function siguientePregunta() {
            index++;
            if (index < preguntas.length) {
                document.getElementById("pregunta").innerText = preguntas[index];
            } else {
                mostrarConfesion();
            }
        }

        function mostrarConfesion() {
            document.querySelector(".container").innerHTML = `
                <h1>¿solo para confirmar segura :3?</h1>
                <button id="btnchi" onclick="aceptar()">chi</button>
                <button id="btnooño" onmouseover="moverBoton()">oño</button>
            `;
        }

        function aceptar() {
            alert("¡vez que bonito es lo lindo ahora go fotos compartidas uwu! ❤️");
        }
        
        function moverBoton() {
            let btnNo = document.getElementById("btnNo");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
        }
    </script>
</body>
</html>
